apiVersion: v1
kind: Namespace
metadata:
  name: webapp
  labels:
    environment: staging
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: app-settings
  namespace: webapp
data:
  app.name: "My Application"
  app.version: "1.0.0"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: webapp-deployment
  namespace: webapp
  labels:
    app: webapp
spec:
  replicas: 2
  selector:
    matchLabels:
      app: webapp
  template:
    metadata:
      labels:
        app: webapp
    spec:
      containers:
        - name: webapp
          image: webapp:latest
          ports:
            - containerPort: 8080
          envFrom:
            - configMapRef:
                name: app-settings
---
apiVersion: v1
kind: Service
metadata:
  name: webapp-service
  namespace: webapp
spec:
  selector:
    app: webapp
  ports:
    - name: http
      port: 80
      targetPort: 8080
  type: ClusterIP
